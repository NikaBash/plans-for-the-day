<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="relax.css">
</head>
<body>
    <div id="container-countdown">
        <p id="countdown">Relax...</p>
     </div>
     <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo">
        <source src="relax.mp4" type="video/mp4">
        </video>
        
        <audio id="player" autoplay loop>
            <source src="relax.mp3" type="audio/mp3">
            </audio>
            <button id="myButton">Start</button>
    <script src="relax.js"></script>
</body>
</html>
